<!DOCTYPE html>
<html ng-app="turnPageApp">
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="css/style.css">
        <script src="http://cdn.bootcss.com/angular.js/1.4.0/angular.min.js"></script>
        <script src="http://cdn.bootcss.com/angular.js/1.4.0/angular-route.min.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers.js"></script>
    </head>

    <body ng-controller="indexController">
        <h1>AngularJS TurnPage By $location Service</h1>

        <div ng-view></div>
        <div class="turnPageButtonArea">
            <button ng-click="previous()">Previous</button>
            <button ng-click="next()">Next</button>
            <input type="number" ng-model="currentPage" class="pageNum">
            <button ng-click="goToPage()">Go</button>
            <span class="totalPages">共 {{allPage}} 页</span>
        </div>
    </body>
</html>
