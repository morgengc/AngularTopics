<!DOCTYPE html>
<!--
Simple app that gets salaries of White House employees
-->
<html ng-app="whiteHouseApp" ng-cloak>
    <head>
        <title>White House Salaries</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="js/libs/twitter-bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css"/>
    </head>
    <body ng-controller="appController">
        <div class="col-lg-offset-1 col-lg-10">  
            <table class="table table-striped table-responsive">
                <thead>
                    <tr>
                        <td class="col-lg-3">Name</td>
                        <td>Status</td>
                        <td class="col-lg-3">Position</td>
                        <td>Salary</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in log">
                        <td>{{row.NAME}}</td>
                        <td>{{row.STATUS}}</td>
                        <td>{{row.POSITION}}</td>
                        <td>{{row.SALARY | currency}} {{row.PAY_FREQUENCY}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script src="js/libs/jquery/jquery.js" type="text/javascript"></script>
        <script src="js/libs/twitter-bootstrap/js/bootstrap.js" type="text/javascript"></script>
        <script src="js/libs/angular.js/angular.js" type="text/javascript"></script>
        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
